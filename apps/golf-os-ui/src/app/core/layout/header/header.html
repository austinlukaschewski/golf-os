<div class="navbar shadow-md">
    <div>
        <a class="btn btn-ghost gradient-text text-xl font-bold">Golf OS</a>
    </div>
    <div class="flex flex-1 space-x-4">
        <button class="btn btn-sm btn-ghost"><ui-icon name="sports_score" size="xl" /> Rounds</button>
        <button class="btn btn-sm btn-ghost"><ui-icon name="assistant_device" size="xl" /> Sessions</button>
        <button class="btn btn-sm btn-ghost"><ui-icon name="golf_course" size="xl" /> Courses</button>
    </div>
    <div class="flex-none">
        @let user = service.user$ | async; @if (!!user) {
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <ui-icon name="account_circle" size="5xl" />
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-300 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                @let user = service.user$ | async; @if (!!user) {
                <li class="menu-title">{{ user.username }}</li>
                <li><a href="" javascript="void(0);" (click)="service.logout()">Logout</a></li>
                }
            </ul>
        </div>
        }
    </div>
</div>
