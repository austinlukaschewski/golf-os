<div class="hero min-h-screen">
    <div class="hero-content w-full flex-col lg:flex-row lg:space-x-8">
        <div class="flex flex-1 flex-col items-center">
            <h1 class="gradient-text mb-4 text-5xl font-bold">Golf OS</h1>

            <ul class="list-none">
                <li class="flex items-center space-x-4">
                    <ui-icon name="assistant_device" size="4xl" />
                    <span>Improved launch monitor insights and visualizations</span>
                </li>
                <li class="flex items-center space-x-4">
                    <ui-icon name="strategy" size="4xl" />
                    <span>Track playing scores of you and your friends with a leaderboards</span>
                </li>
                <li class="flex items-center space-x-4">
                    <ui-icon name="network_intel_node" size="4xl" />
                    <span>Find out what club specs fit your game</span>
                </li>
            </ul>
        </div>

        <div class="card bg-base-300 w-full max-w-md shadow-xl">
            <form class="card-body space-y-4" [formGroup]="form">
                <h2 class="card-title mb-0">Login</h2>

                <div class="form-control">
                    <div class="label">
                        <span class="label-text">Username</span>
                    </div>

                    <label class="input input-bordered flex items-center gap-2">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-4 opacity-70"
                        >
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
                            />
                        </svg>
                        <input type="text" class="grow" name="username" formControlName="username" required />
                    </label>
                </div>

                <div class="form-control">
                    <div class="label">
                        <span class="label-text">Password</span>
                    </div>

                    <label class="input input-bordered flex items-center gap-2">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-4 opacity-70"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                                clip-rule="evenodd"
                            />
                        </svg>
                        <input type="password" class="grow" name="password" formControlName="password" required />
                    </label>
                </div>

                <div class="card-actions">
                    <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">
                        Login&nbsp;@if (isSubmitting()) { <span class="loading loading-spinner text-base-100"></span> }
                        @else { <ui-icon name="send" size="2xl" /> }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
